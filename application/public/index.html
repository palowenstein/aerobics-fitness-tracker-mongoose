<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/aerobics.css" />
  <title>Aerobics & Fitness Tracker</title>
</head>

<body>

  <div class="flashdance">
    <a href="/">Fitness Tracker</a>|<a href="/stats">Workout Stats</a>
  </div>

  <div class="xanadu full">

    <div class="h2-thunderstorm background-image">Fitness Tracker</div>

    <div class="ui container workout">
      <div class="ui raised card m-auto">

        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Workout</a>
              <a href="/exercise" class="huge positive ui button">New Workout</a>
            </div>
          </div>
        </div>

        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
        
         </div>
    </div>

  </div> <!-- End Xanadu Full -->

  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="./js/api.js"></script>
  <script src="./js/workout.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
